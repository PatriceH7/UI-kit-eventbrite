<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/united/bootstrap.min.css" integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Card comments molecule</title>
</head>

<body>

    <div class="container" style="max-width: 22rem;">

        <div class="container text-center">
            <div class="card border-primary mb-3" style="max-width: 20rem;">
                <div class="card-header">Commentaire</div>
                <img class="card-img-top" src="#" alt="Photo Event">
                <div class="card-body">
                    <h5 class="card-title">Félix</h5>
                    <p class="card-text">Commentaire de Félix</p>
                    <p class="card-text"><small class="text-muted">Date et heure: 15 mars 2021 18:05</small></p>
                </div>
            </div>
        </div>
        <hr>
        <label for="exampleFormControlTextarea1">Vous aussi réagissez à ce commentaire...</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Saisir un commentaire ici et cliquer sur commenter"></textarea>
        <button type="button" class="btn btn-primary mt-3">Commenter</button>
    </div>

</body>

</html>
